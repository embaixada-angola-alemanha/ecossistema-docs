name: E2E Test Suite

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'  # Weekdays at 6 AM UTC

concurrency:
  group: e2e-suite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Cypress E2E (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        suite: [sgc, si, wn, gpj, cross-system]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ecossistema
          POSTGRES_PASSWORD: ecossistema
          POSTGRES_DB: ecossistema
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
      rabbitmq:
        image: rabbitmq:3.13-management
        ports: ['5672:5672', '15672:15672']
      keycloak:
        image: quay.io/keycloak/keycloak:26.0
        env:
          KC_DB: dev-mem
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports: ['8080:8080']

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ecossistema-docs/e2e-tests/package-lock.json

      - name: Start backends
        run: |
          cd ecossistema-sgc-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          cd ecossistema-si-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          cd ecossistema-wn-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          cd ecossistema-gpj-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          sleep 60

      - name: Start frontends
        run: |
          cd ecossistema-sgc-frontend && npm ci && npx ng serve --port 3001 &
          cd ecossistema-si-frontend && npm ci && npx ng serve --port 3002 &
          cd ecossistema-wn-frontend && npm ci && npx ng serve --port 3003 &
          cd ecossistema-gpj-frontend && npm ci && npx ng serve --port 4200 &
          sleep 30

      - name: Install E2E dependencies
        run: cd ecossistema-docs/e2e-tests && npm ci

      - name: Run Cypress (${{ matrix.suite }})
        uses: cypress-io/github-action@v6
        with:
          working-directory: ecossistema-docs/e2e-tests
          spec: 'cypress/e2e/${{ matrix.suite }}/**/*.cy.ts'
          browser: chrome

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.suite }}
          path: ecossistema-docs/e2e-tests/cypress/screenshots
          retention-days: 7

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.suite }}
          path: ecossistema-docs/e2e-tests/cypress/videos
          retention-days: 7
