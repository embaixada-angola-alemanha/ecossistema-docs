name: Performance Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 3'  # Wednesday 4 AM UTC

concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start frontends
        run: |
          cd ecossistema-si-frontend && npm ci && npx ng serve --port 3002 &
          cd ecossistema-wn-frontend && npm ci && npx ng serve --port 3003 &
          cd ecossistema-sgc-frontend && npm ci && npx ng serve --port 3001 &
          cd ecossistema-gpj-frontend && npm ci && npx ng serve --port 4200 &
          sleep 30

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          cd ecossistema-docs/performance/lighthouse
          lhci autorun

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ecossistema-docs/performance/lighthouse/lighthouse-reports
          retention-days: 30

  jmeter:
    name: JMeter Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ecossistema
          POSTGRES_PASSWORD: ecossistema
          POSTGRES_DB: ecossistema
        ports: ['5432:5432']
      redis:
        image: redis:7
        ports: ['6379:6379']

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Start backends
        run: |
          cd ecossistema-sgc-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          cd ecossistema-si-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          cd ecossistema-wn-backend && mvn spring-boot:run -Dspring-boot.run.profiles=test &
          sleep 60

      - name: Install JMeter
        run: |
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Run JMeter load test
        run: |
          apache-jmeter-5.6.3/bin/jmeter -n \
            -t ecossistema-docs/performance/jmeter/ecossistema-load-test.jmx \
            -l results.jtl \
            -e -o results/dashboard

      - name: Check p95 response time
        run: |
          P95=$(awk -F',' 'NR>1 {print $2}' results.jtl | sort -n | awk 'BEGIN{c=0} {a[c++]=$1} END{print a[int(c*0.95)]}')
          echo "p95 response time: ${P95}ms"
          if [ "${P95}" -gt 3000 ]; then
            echo "❌ p95 exceeds 3000ms threshold!"
            exit 1
          fi
          echo "✅ p95 within 3000ms threshold"

      - name: Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results/
          retention-days: 30
